<!Doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=-100">
    <meta name="format-detection" content="telephone=no">
    <title>Quay số may mắn | Moz2X</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body id="">
    <div id="wrapper">
        <div id="header">
        </div>
        <!-- end #header-->
        <div id="main">
            <div class="container">
                <div class="row">
                    <div class="col-11 offset-1">
                        <h2 class="font-weight-bold mb-4">Random Name.</h2>
                    </div>
                    <div class="col-5 offset-1">
                        <h5 class="text-dark mb-1">List of name:</h5>
                        <div class="p-2 mb-3">
                            <div class="form-group row mb-2">
                                <textarea cols="30" rows="17" class="form-control w-100 radius" id="list-name">Ông_Tạ-Quang Tuyến_Giám đốc
Ông_Phan Đăng Huy_Phó giám đốc
Bà_Phan Thị Thanh Trúc_Trưởng phòng
Bà_Trần Thị Ngọc Thùy_Trưởng phòng
Ông_Nguyễn Vũ Tiến Đạt_Phó phòng</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <h5 class="text-dark mb-1">Text :</h5>
                        <div class="p-2">
                            <div class="input-group mb-1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="text-color">Color</span>
                                </div>
                                <input type="url" class="form-control jscolor" vale="F1F2F3" id="textColor">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="text-stroke">Stroke</span>
                                </div>
                                <input type="url" class="form-control jscolor" value="333333" id="textStroke">
                            </div>
                        </div>
                        <h5 class="text-dark mb-1">Background Theme :</h5>
                        <div class="p-2">
                            <p id="image-preview">
                                <img src="" alt="">
                            </p>
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="input-image" aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="input-image">Support only JPEG/PNG</label>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="videoURL-span"><img src="images/youtube_PNG15.png" width="30" alt=""></span>
                                </div>
                                <input type="url" class="form-control" placeholder="YouTube video URL" aria-label="YouTube video URL" aria-describedby="videoURL" id="videoURL">
                            </div>
                        </div>


                        <p class="button upload-btn p-2 d-flex">
                            <a href="./" class="btn btn-dark mr-auto px-5">Back</a>
                            <button id="render-screen" type="button" class="btn btn-primary" data-type="name">Upload</button>
                        </p>
                    </div>
                </div>
            </div>
            <!-- end .draw-control -->
        </div>
        <!-- end #main -->
        <div id="footer">
        </div>
        <!-- end #footer -->
    </div>
    <script src="./js/jquery.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="./js/jscolor.js" type="text/javascript"></script>
    <script src="./js/common.js" type="text/javascript"></script>
</body>

</html>
